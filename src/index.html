<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title>test</title>
	</head>
	<body>
		<div class="header">
			<h1>Исторические даты</h1>
		</div>
		<div class="years-container">
			<div class="years">
				<h2 class="start-year">1958</h2>
				<h2 class="end-year">2020</h2>
			</div>
			<div class="circle">
				<div class="dots-list-row">
					<span class="dots" data-angle="90" ></span>
					<span class="dots active" data-angle="150" ></span>
					<span class="dots" data-angle="210" ></span>
					<span class="dots" data-angle="270" ></span>
					<span class="dots" data-angle="330" ></span>
					<span class="dots" data-angle="30" ></span>
				</div>
			</div>
		</div>
		<div class="swiper events-swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">Slide 1</div>
				<div class="swiper-slide">Slide 2</div>
				<div class="swiper-slide">Slide 3</div>
				<div class="swiper-slide">Slide 4</div>
				<div class="swiper-slide">Slide 5</div>
				<div class="swiper-slide">Slide 6</div>
				<div class="swiper-slide">Slide 7</div>
				<div class="swiper-slide">Slide 8</div>
				<div class="swiper-slide">Slide 9</div>
			</div>
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-pagination"></div>
		</div>
	</body>
</html>
